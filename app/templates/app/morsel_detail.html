{% extends "app/base.html" %}
{% block content %}
    <h1>{{ object.name }}</h1>
    <p> {{object.welcome_text }}</p>
    <ul>
        {%for question in object.questions.all %}
            <li> {{ question.question_text }}
                <ul><li>{{ question.answer.answer_text }}</li></ul>
            </li>
        {% endfor %}
    </ul>
    <p> {{ object.completed_text }}</p>
{% endblock %}
